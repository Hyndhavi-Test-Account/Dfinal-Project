<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/st.css' %}" rel="stylesheet">
    <title>{% block title_block %} {%endblock%}</title>
    <style>
        span{

        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" style="background-color:black;">

            <a style="color:white;" href="{% url 'home' %}"class="navbar-brand" class="btn btn-primary">HOME</a>
        </div>
    </div>
    <div>
        <ul class="nav navbar-nav-navbar-right">
            <li class="nav-item"><a class="nav-link active" href="/signup">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link active" href="/accounts/login">Login</a></li>

            <li class="nav-item">

    </div>

</div>
