<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{%block title_block%}Share Post By Email{%endblock%}
{%block content %}
{%if sent%}
<h1>Email Successfully sent</h1>
{%else%}
<h2>Share Post {{post.title}} Information By Email</h2><br><br>
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary btn-lg" value="Send Email">
</form>
{%endif%}
{%endblock%}
